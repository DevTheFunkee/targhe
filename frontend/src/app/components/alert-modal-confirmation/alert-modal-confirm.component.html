<div class="modal-header {{textColor}}">
  <h4 class="modal-title pull-left font-weight-bold">{{title}}</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body {{textColor}}" style="word-wrap: break-word;">
  <strong [innerHTML]="text"></strong>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="confirm()" >Si</button>
  <button type="button" class="btn btn-primary" (click)="decline()" >No</button>
</div>
